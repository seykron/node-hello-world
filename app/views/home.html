<div class="items">
  {{#each items}}
    <div class="media">
      <div class="media-left pull-left">
        <a href="/">
          <img class="media-object" src="{{pictureUrl}}" alt="{{name}}">
        </a>
      </div>
      <h2 class="media-body">
        {{name}}
      </h2>
    </div>
    <hr>
  {{/each}}
</div>
